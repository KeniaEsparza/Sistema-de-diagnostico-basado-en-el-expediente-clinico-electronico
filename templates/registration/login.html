{% extends 'base.html' %}
{% block content %} 
{% if user.is_authenticated %}
    <a>Ya estas autentificado</a>
    <a href="{%url 'home'%}">home</a>
{% else %}
<div class="container2">
    <div class="brand-logo-usuarios"></div>
    <div class="brand-title">Inicio de sesion</div>
    <div class="inputs">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <button class="button2" type="submit">Guardar</button>
        </form>
    </div>
    <br><a class="a4" href="{% url 'users' %}" role="button" >Regresar</a></br>
</div>
{% endif %}
{% endblock content %}
