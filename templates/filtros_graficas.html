{% extends 'base.html' %}

{% block title %}Filtros{% endblock title %}

{% block content %}
    <div class="container2">
        <div class="brand-logo-notaegreso"></div>
        <div class="brand-title">Filtrar datos para estadísticas</div>
        {% if user.is_authenticated %}
        <div class="inputs">
            <form action="addrecord/" method="post">{% csrf_token %} 

                Fecha ingreso inicio:<br>
                <input name="fecha_ingreso_ini" value="" type="date">
                Fecha ingreso final:<br>
                <input name="fecha_ingreso_fin" value="" type="date">
                Género:<br>
                <select name="genero">
                    <option value="" selected>Ambos</option>
                    <option value="f">Femenino</option>
                    <option value="m">Masculino</option>
                </select>
                <br>
                Edad Mínima:<br>
                <input name="edad_min" value="0" type="number" step=0.01 required>
                Edad Máxima:<br>
                <input name="edad_max" value="0" type="number" step=0.01 required>
                <br>
                <label>Variables demográficas</label>
                <input type="checkbox" name="demograficas">
                <br>
                <label>Variables Clínicas</label>
                <input type="checkbox" name="clinicas">
                <br>
                <label>Variables Clínicas Laboratorios</label>
                <input type="checkbox" name="laboratorios">
                <br>
                <button id="btn" class="button2" onclick="disableButton()" type="submit">Graficar</button>
                <script>
                    function disableButton() {
                        var btn = document.getElementById('btn');
                        btn.innerText = 'Cargando...';
                    }
                </script> 
            </form>
        </div>
        {% endif %}
        <br><a class="a4" href="{% url 'entro' %}" role="button">Regresar</a></br>
    </div>
{% endblock content %}
